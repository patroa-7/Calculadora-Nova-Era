<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nova Era Pro</title>
    <style>
        :root {
            --vermelho-neon: #ff0000;
            --vermelho-escuro: #8b0000;
            --branco: #ffffff;
            --preto-puro: #000000;
            --cinza-escuro: #121212;
        }

        body {
            background-color: var(--preto-puro);
            color: var(--branco);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .calc-card {
            background-color: var(--cinza-escuro);
            width: 360px;
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--vermelho-neon);
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            position: relative;
        }

        .header-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 10px;
        }

        .total-display {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--branco);
            margin-bottom: 30px;
            text-shadow: 0 0 15px var(--vermelho-neon);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--vermelho-neon), transparent);
            margin: 20px 0;
        }

        .result-group {
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 1.1rem;
            border-bottom: 1px solid #222;
        }

        .label { font-weight: 500; color: #ccc; }
        .val { color: var(--vermelho-neon); font-weight: bold; font-size: 1.2rem; }

        .input-box {
            width: 100%;
            padding: 15px;
            background: #080808;
            border: 1px solid #333;
            border-radius: 15px;
            color: var(--branco);
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .input-box:focus {
            border-color: var(--vermelho-neon);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-calc {
            background: linear-gradient(45deg, var(--vermelho-escuro), var(--vermelho-neon));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-calc:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
        }

        .btn-clear {
            background: var(--branco);
            color: var(--preto-puro);
        }

        .btn-clear:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--vermelho-neon);
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="calc-card">
    <div class="header-title">Total da Venda</div>
    <div class="total-display" id="main-total">R$ 0</div>

    <div class="divider"></div>

    <div class="result-group">
        <div class="row">
            <span class="label">üê∫ Cliente (85%)</span>
            <span class="val" id="res-cliente">R$ 0</span>
        </div>
        <div class="row" style="border:none">
            <span class="label">üê∫ Dep√≥sito (15%)</span>
            <span class="val" id="res-deposito">R$ 0</span>
        </div>
    </div>

    <input type="number" id="input-val" class="input-box" placeholder="0">

    <div class="btn-container">
        <button class="btn-calc" onclick="calcular()">Calcular</button>
        <button class="btn-clear" onclick="limpar()">Zerar</button>
    </div>

    <div class="footer">‚ù§Ô∏è NOVA ERA ‚ù§Ô∏è</div>
</div>

<script>
    const input = document.getElementById('input-val');
    const totalDisp = document.getElementById('main-total');
    const clienteDisp = document.getElementById('res-cliente');
    const depositoDisp = document.getElementById('res-deposito');

    // Fun√ß√£o alterada para remover as casas decimais (,00)
    function format(v) {
        return 'R$ ' + Math.floor(v).toLocaleString('pt-BR');
    }

    function calcular() {
        const v = parseFloat(input.value) || 0;
        totalDisp.innerText = format(v);
        clienteDisp.innerText = format(v * 0.85);
        depositoDisp.innerText = format(v * 0.15);
    }

    function limpar() {
        input.value = '';
        totalDisp.innerText = 'R$ 0';
        clienteDisp.innerText = 'R$ 0';
        depositoDisp.innerText = 'R$ 0';
    }

    input.addEventListener("keypress", (e) => { if(e.key === "Enter") calcular(); });
</script>

</body>
</html>
